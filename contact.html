<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans">
    <!-- Navigation (same as index.html) -->
    <nav class="bg-white shadow-md fixed w-full z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="index.html" class="text-2xl font-bold text-gray-800">Portfolio</a>
                    </div>
                </div>
                <div class="hidden sm:ml-6 sm:flex sm:items-center">
                    <a href="index.html" class="px-3 py-2 text-gray-700 hover:text-blue-500">Home</a>
                    <a href="about.html" class="px-3 py-2 text-gray-700 hover:text-blue-500">About</a>
                    <a href="projects.html" class="px-3 py-2 text-gray-700 hover:text-blue-500">Projects</a>
                    <a href="blogs.html" class="px-3 py-2 text-gray-700 hover:text-blue-500">Blogs</a>
                    <a href="contact.html" class="px-3 py-2 text-gray-700 hover:text-blue-500">Contact</a>
                </div>
                <div class="-mr-2 flex items-center sm:hidden">
                    <button id="mobile-menu-button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <div id="mobile-menu" class="hidden sm:hidden">
            <div class="pt-2 pb-3 space-y-1">
                <a href="index.html" class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-blue-500">Home</a>
                <a href="about.html" class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-blue-500">About</a>
                <a href="projects.html" class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-blue-500">Projects</a>
                <a href="blogs.html" class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-blue-500">Blogs</a>
                <a href="contact.html" class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-blue-500">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="min-h-screen pt-16">
        <div class="max-w-4xl mx-auto px-4 py-12">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Get in Touch</h2>
            <p class="text-lg text-gray-600 mb-6">Feel free to reach out for collaborations or inquiries!</p>
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="name" type="text" placeholder="Your name">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="email" type="email" placeholder="Your email">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="message">Message</label>
                    <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="message" rows="5" placeholder="Your message"></textarea>
                </div>
                <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Send Message</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <p class="text-center">&copy; 2025 My Portfolio. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
